<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://www.youtube.com/watch?v=xvFZjo5PgG0">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let visits = localStorage.getItem("visitCount") || 0;
            visits++;
            localStorage.setItem("visitCount", visits);
            
            let keyCheckEnabled = true;
            setTimeout(() => { keyCheckEnabled = false; }, 3000); // Allow keypress for 3 seconds

            document.addEventListener("keydown", function(event) {
                if (keyCheckEnabled && event.shiftKey && event.key === "#") {
                    alert("Visits: " + visits);
                }
            });
        });
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">click here</a>.</p>
</body>
</html>
