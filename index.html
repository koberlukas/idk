<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        function redirect() {
            var videoId = "xvFZjo5PgG0";
            var androidLink = "intent://www.youtube.com/watch?v=" + videoId + "#Intent;package=com.google.android.youtube;scheme=https;end;";
            var iosLink = "vnd.youtube://" + videoId;
            var webLink = "https://www.youtube.com/watch?v=" + videoId;

            if (/Android/i.test(navigator.userAgent)) {
                window.location.href = androidLink;
                setTimeout(() => { window.location.href = webLink; }, 1500); // Fallback if app is not installed
            } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = iosLink;
                setTimeout(() => { window.location.href = webLink; }, 1500); // Fallback if app is not installed
            } else {
                window.location.href = webLink;
            }
        }
        window.onload = redirect;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">click here</a>.</p>
</body>
</html>
